<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paragraf & Heading</title>
    </head>
        <!-- Cara ngasih comment ctrl + slice -->
    <body>
        <!-- tag p, br, hr -->
        <p>Ini adalah paragraf 1</p> <!-- p = paragraf -->
        <p>Ini adalah <br> paragraf 2</p> <!-- br= enter, bsa dislipin di p, atau diantara dua teks inline -->
        <hr> <!-- bikin garis horizontal -->

        <!-- tag b, i, u -->
        <p><b>Hi everyone!</b> Lemme intorduce <i>my self</i></p>
        <p><u>My name is Nadiine</u></p> <!-- u artinya underline -->
        <!-- kl bkin bold/italic dlm p tag pembukanya bikin dl kurung baru diisi huruf -->
        <!-- kl penutupnya kurung siku buka dl sama slice, tar otomatis berubah -->

        <!-- tag strong & em -->
        <p><strong>Pengumuman!</strong> Aku itu <em>cantik</em></p>
        <!-- Strong itu bold, em (emphrasis) itu italic, cuma ada penekanannya aja scr makna -->

        <!-- tag h1 - h6 -->
        <hr>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!-- makin gede angkanya makin kecil size font nya -->

    </body>
</html>
