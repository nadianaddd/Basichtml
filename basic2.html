<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
    </head>

    <body>
    
        <h3>To do List:</h3>
        <ol type = "a"> <!-- pilihan type ol ada otomatis u/ penomoran list  -->
            <li>Shalat Tahajud</li>
            <li>Shalat Subuh</li> <!-- li artinya list -->
            <li>Tilawah</li>
        </ol> <!-- ol artinya ordered line, list yg tersusun -->

        <hr>
        <h3>Nama Kamar Akhwat IDN</h3>
        <ul type = "square"> <!-- pilihan type ul ada square, circle sama disc -->
            <li>Hindun</li>
            <li>Rumaisho</li>
            <li>Um Athiya</li>
            <li>Juwairiyah</li>
            <li>Khaulah</li>

        </ul> <!-- ul artinya unordered line, atau list yang ga berurutan alias acak -->

        <hr>
        <dl> <!-- definition list atau yang buat singkatan gt lah -->
            <dt><strong>HTML</strong></dt> <!-- definition term alias singkatannya (dikasi strong buat penekanan) -->
            <dd>Hypertext Markup Language</dd> <!-- definition description alias kepanjangannya -->
        </dl>

    </body>
</html>
