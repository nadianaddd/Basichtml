<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Merging</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr>
            <td rowspan="3">rowspan = 3</td> <!-- untuk meggabungkan baris -->
            <td colspan="2">colspan = 2</td> <!-- untuk menggabungkan kolom -->
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <br>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr> <!-- tabel row/untuk baris -->
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td> <!-- tabel data -->
        </tr>
        <tr>
            <td>2,1</td>
            <td rowspan="2" colspan="2">KOSONG?</td>
            <!-- <td>2,2</td> -->
            <!-- <td>3,2</td> -->
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <!-- <td>2,3</td> -->
            <!-- <td>3,3</td> -->
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
