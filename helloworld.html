<!DOCTYPE html> <!-- memberitahu browser versi html yg kita gunakan (HTML5) -->
<html lang="en">
    <head>

        <title>Hello World</title><!-- judul website/titlebar -->
    </head>

    <body><!-- Konten yang muncul di browser -->
        <p>Hello World!</p><!-- Memberi paragraf -->
        <p>Welcome to IDN</p>

        <!-- Block-level  -->
        <p>Elemen pertama</p>
        <h1>Elemen kedua</h1>
        <!-- akan menjadi paragraf baru  -->

        <!-- Inline -->
        <b>Elemen pertama</b>
        <br>  
        <i>Elemen kedua</i>
            <!-- Kalo ga pake <br> tar jadi sebaris meskipun bikinnya di beda baris.
            Br gapunya tag penutup disebutnya cara penulisan tunggal -->
    
    </body>
</html>
